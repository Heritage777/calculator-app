        <div class="section3">
            <button onclick="displayButton(this)" class="orangeButton">/</button>
            <button onclick="displayButton(this)" class="orangeButton">X</button>
            <button onclick="displayButton(this)" class="orangeButton">+</button>
            <button onclick="displayButton(this)" class="orangeButton">-</button>
            <button onclick="submitResult()" class="orangeButton">=</button>
            <button onclick="displayButton(this)" class="inputButton">1</button>
            <button onclick="displayButton(this)" class="inputButton">2</button>
            <button onclick="displayButton(this)" class="inputButton">3</button>
            <button onclick="calculatePercentage()" class="inputButton">%</button>
            <button id="orangeButton" class="orangeButton" onclick="deleteButton()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"/></svg></button>

            <button onclick="displayButton(this)" class="inputButton">6</button>
            <button onclick="displayButton(this)" class="inputButton">0</button>
            <button onclick="clearAll()" class="orangeButton">AC</button>
            <button onclick="displayButton(this)" class="inputButton">7</button>
            <button onclick="displayButton(this)" class="inputButton">8</button>
            <button onclick="displayButton(this)" class="inputButton">9</button>
            <button onclick="displayButton(this)" class="inputButton">.</button>
            <button onclick="displayButton(this)" class="orangeButton">+/-</button>
        </div>
    </main>
</body>
</html>

<script>
let firstParagraph = document.getElementById('paragraph1')
let secondSection = document.getElementById('section2')
let computation = ''

function displayButton(clickedValue) {
let data = clickedValue.innerHTML
 if (data === 'X' ) {data = '*'}
computation += data
secondSection.innerHTML = computation
}

function clearAll() {
    secondSection.innerHTML = ''
    firstParagraph.innerHTML = ''
    computation = ''
}
function calculatePercentage() {
   firstParagraph.innerHTML = (secondSection.innerHTML * 0.1).toFixed(1)
}
function submitResult() {
    try {
        let answer = eval(computation)
        firstParagraph.innerHTML = answer
        computation = answer.toString() 

    } catch (error) {
        secondSection.innerHTML = 'Error'
        computation = ''
    }
}
function deleteButton() {
    computation = computation.slice(0, -1)
    secondSection.innerHTML = computation
}




</script>
